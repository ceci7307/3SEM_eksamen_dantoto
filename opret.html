<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Opret</title>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="outputForm2.css" />
  </head>
  <body>
    <!-- HEADER OG NAV  -->
    <header>
      <div id="nav">
        <img src="dantoto_pic.png" alt="logo" />
        <p>Menupunkt</p>
        <p>Menupunkt</p>
      </div>
    </header>

    <!-- FORM-->
    <div class="modal">
      <div class="modal__container">
        <div class="modal__featured">
          <div class="modal__circle"></div>
          <img src="hesten-kopi.png" class="modal__product" />
          <!-- <p class="modal__product2">
            100% deposit returned <br />
            You can always cancel the order <br />
            100% battery in your pocket
          </p> -->
        </div>
        <div class="modal__content">
          <div class="hej">
            <h2>Opret din bruger</h2>
            <p>
              Opret en bruger og spil med gratis, start spillet hvor du sidst
              sluttede og få dit brugernavn op på ranglisten. <br />
              Lad os komme i gang
            </p>
            <strong> <p>Opret en bruger med:</p></strong>
            <div class="wrap-knap">
              <button class="fb-but">Facebook</button>
              <button class="fb-but dantoto">BLÅ KONTO</button>
            </div>
            <strong><p>Eller opret med din e-mail her:</p></strong>
          </div>
          <form id="add">
            <ul class="form-list">
              <li class="form-list__row">
                <label>Vælg brugernavn</label> <br />
                <input
                  type="text"
                  name="brugernavn"
                  required=""
                  placeholder="Fx. Mr.Anders93"
                />
              </li>

              <li class="form-list__row">
                <label>E-mail</label> <br />
                <input
                  type="email"
                  name="mail"
                  required=""
                  placeholder="Fx. anders@hotmail.com"
                />
              </li>
              <li class="form-list__row">
                <label>Vælg kode</label> <br />
                <input
                  type="password"
                  name="kode"
                  required=""
                  placeholder="*********"
                />
              </li>
              <li class="form-list__row">
                <label>Gentag kode</label> <br />
                <input
                  type="password"
                  name=""
                  required=""
                  placeholder="*********"
                />
              </li>

              <li>
                <button type="submit" class="button">OPRET BRUGER</button>
              </li>
              <a href="scene_1.html"
                ><p class="tilbage">Jeg har allerede en bruger</p></a
              >
            </ul>
          </form>
        </div>
        <!-- END: .modal__content -->
      </div>
      <!-- END: .modal__container -->
    </div>
    <!-- END: .modal -->

    <script src="formJavascript.js"></script>
  </body>
</html>
